<match develop.json.**>
    @type copy
    <store>
        @type file
        #   @log_level debug
        @id file_develop_json
        path /var/td-agent/file/develop-json
    </store>
    <store>
        @type file
        #   @log_level trace
        @id file_develop_test
        path /var/td-agent/file/test-json
    </store>
</match>