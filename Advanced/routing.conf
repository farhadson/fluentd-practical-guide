<match develop.json.**>
  @type record_modifier
  @id record-modifier-first-json
  enable_ruby
  <record>
    temptype ${if (record['hostname'].match /myhost/) then record['temptype'] = "myhost-json"; else record['temptype'] = "01.{$tag_parts[1..$tag_parts.length]}";  end;}        
  </record>
  tag ${record["temptype"]}
</match>
